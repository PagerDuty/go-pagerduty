version: 2.1

orbs:
  git: pagerduty/git@0.1.0

jobs:
  build:
    docker:
      - image: cimg/go:1.19
    steps:
      - checkout
      - git/rebase_on_main
      - run:
          name: "Clone nvm"
          command: "git clone git@github.com:nvm-sh/nvm.git"
      - run:
          name: "Test"
          command: make test
      - run:
          name: "Build"
          command: make build
