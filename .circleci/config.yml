version: 2.1

orbs:
  git: pagerduty/git@0.1.0

jobs:
  build:
    docker:
      - image: cimg/go:1.19
    steps:
      - checkout
      - git/rebase_on_main
      - run:
          name: "Clone nvm"
          command: "curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.3/install.sh | bash;"
      - run:
          name: "Test"
          command: make test
      - run:
          name: "Build"
          command: make build
